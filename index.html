<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản đồ số Khu bay Tân Sơn Nhất</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />

    <!-- Script of Notification Bell -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div id="map-container">
        <div id="map"></div>
        <select id="menu" onchange="toggleSidebar()">
            <option value="overview-layer">Toàn cảnh sân bay</option>
            <option value="TE-P1-layer">Đường lăn P1</option>
            <option value="TE-P2-layer">Đường lăn P2</option>
            <option value="TE-P3-layer">Đường lăn P3</option>
            <option value="TE-P4-layer">Đường lăn P4</option>
            <option value="TE-P5-layer">Đường lăn P5</option>
            <option value="TE-P6-layer">Đường lăn P6</option>
        </select>
        <button id="open-report-btn">Báo cáo 1</button>
        <button id="logout-button">Đăng xuất</button>

        <div class="notification-wrap">
            <div class="notification-button" id="notificationButton">
                <i class="fas fa-bell"></i>
                <span class="notification-count"></span>
            </div>
            <!-- <div class="dropdown"></div> -->
        </div>
    </div>

    <div class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2>BÁO CÁO TÌNH TRẠNG ĐÈN</h2>
                <i class="fas fa-times"></i>
            </div>
            <div class="popup-body">
                <div class="popup-element">
                    <label for="status">Tình trạng: </label>
                    <input type="radio" name="status" value="Hư bóng" />Hư bóng
                    <input type="radio" name="status" value="Thay đèn" />Thay đèn
                </div>
                <div class="popup-element">
                    <label for="dangerous-level">Mức độ nguy hiểm: </label>
                    <input type="radio" name="level" value="Cao" />Cao
                    <input type="radio" name="level" value="Thấp" />Thấp
                </div>
                <div class="popup-element">
                    <label for="position">Vị trí: </label>
                    <input type="text" name="position" id="position" placeholder="Mạch đèn cụ thể - Vd: TE-P1"
                        oninput="PositionValue()" />
                </div>
                <div class="popup-element">
                    <label for="desc">Mô tả: </label>
                    <input type="text" name="desc" id="desc" oninput="Description()" />
                </div>
                <div class="popup-element">
                    <input type="file" accept="image/*" id="imageInput">
                </div>
            </div>
            <div class="popup-footer">
                <div class="popup-element">
                    <button id="confirmButton">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <div id="popup-noti-Container">
        <div id="popup-noti-Overlay">
            <div id="popup-noti">
                <div id="popup-noti-header">
                    <h3>Thông báo</h3>
                    <button id="closePopup">X</button>
                </div>
                <div id="popup-noti-content">
                    <ul id="notificationList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js">
    </script>
    <script src="scripts.js"></script>
</body>

</html>
